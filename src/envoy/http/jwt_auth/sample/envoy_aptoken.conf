{
  "admin": {
    "access_log_path": "/dev/stdout",
    "address": {
      "socket_address": {
        "address": "0.0.0.0",
        "port_value": 9001
      }
    }
  },
  "static_resources": {
    "clusters": [
      {
        "name": "service1",
        "connect_timeout": "5s",
        "type": "STATIC",
        "hosts": [
          {
            "socket_address": {
              "address": "0.0.0.0",
              "port_value": 8080
            }
          }
        ]
      }
    ],
    "listeners": [
      {
        "name": "server",
        "address": {
          "socket_address": {
            "address": "0.0.0.0",
            "port_value": 9090
          }
        },
        "filter_chains": [
          {
            "filters": [
              {
                "name": "envoy.http_connection_manager",
                "config": {
                  "codec_type": "AUTO",
                  "stat_prefix": "inbound_http",
                  "access_log": [
                    {
                      "name": "envoy.file_access_log",
                      "config": {
                        "path": "/tmp/envoy-access.log"
                      }
                    }
                  ],
                  "http_filters": [
                    {
                      "name": "jwt-auth",
                      "config": {
                        "rules": [
                          {
                            "issuer": "https://cloud.google.com/iap",
                            "local_jwks": {
                              "inline_string": "{ \"keys\" : [ {\"alg\": \"ES256\", \"crv\": \"P-256\", \"kid\": \"6BEeoA\", \"kty\": \"EC\", \"use\": \"sig\", \"x\": \"lmi1hJdqtbvdX1INOf5B9dWvkydYoowHUXiw8ELWzk8\", \"y\":   \"2BxEja_L10KMjrizhLS2XgkGxZHi1KsWKdbEwKyjbvw\"}]}"
                            },
			                      "from_headers": [
				                      {
				                        "name": "x-goog-iap-jwt-assertion"
			                        }
			                      ],
                            "forward_payload_header": "test-jwt-payload-output"
                          }
                        ]
                      }
                    },
										{
											"name": "istio_authn",
											"config": {
												"policy": {
													"origins": [
														{
															"jwt": {
																"issuer": "https://cloud.google.com/iap",
																"jwks_uri": "https://www.gstatic.com/iap/verify/public_key-jwk"
															}
														}
													],
													"principal_binding": 1
												}
											}
										},
                    {
                      "name": "envoy.router"
                    }
                  ],
                  "route_config": {
                    "name": "backend",
                    "virtual_hosts": [
                      {
                        "name": "backend",
                        "domains": [
                          "*"
                        ],
                        "routes": [
                          {
                            "match": {
                              "prefix": "/"
                            },
                            "route": {
                              "cluster": "service1",
                              "timeout": "0s"
                            }
                          }
                        ]
                      }
                    ]
                  }
                }
              }
            ]
          }
        ]
      }
    ]
  }
}